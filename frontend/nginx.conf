server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Increased buffer sizes for better performance
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 4 16k;

    # Keep-alive settings
    keepalive_timeout 65;
    keepalive_requests 100;

    # API proxy - must come before catch-all
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        # Allow long-lived connections (SSE, long polls)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 10s;

        # Increased buffer sizes
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_pass http://backend:8000/api/;
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control no-cache always;
    }

    # Server-Sent Events stream: keep connection open and unbuffered
    location /api/notifications/stream {
        proxy_http_version 1.1;
        proxy_set_header Connection keep-alive;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 10s;
        gzip off;
        # Ensure Nginx does not buffer SSE
        add_header X-Accel-Buffering no;
        proxy_pass http://backend:8000/api/notifications/stream;
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control no-cache always;
    }

    # Posters proxy - must come before catch-all
    location /posters/ {
        proxy_pass http://backend:8000/posters/;
        proxy_set_header Host $host;
        proxy_read_timeout 30s;
        add_header Cache-Control "public, max-age=86400";
    }

    # Catch-all for SPA - must be last
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# WebSocket upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
